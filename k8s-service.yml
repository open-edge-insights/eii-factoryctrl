apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: factorycontrolapp
  name: deployment-factorycontrol-app
  namespace: eis

spec:
  replicas: 1
  selector:
    matchLabels:
      app: factorycontrolapp
  template:
    metadata:
      labels:
        app: factorycontrolapp
    spec:
      containers:
      - name: ia-factorycontrol-app
        image: ${DOCKER_REGISTRY}ia_factoryctrl_app:${EIS_VERSION}
        securityContext:
          privileged: true

        volumeMounts:
        - name: eis-socket
          mountPath: ${SOCKET_DIR}
        - name: "ca-cert"
          mountPath: /run/secrets/ca_etcd
        - name: "factorycontrolapp-cert"
          mountPath: /run/secrets/etcd_FactoryControlApp_cert
        - name: "factorycontrolapp-key"
          mountPath: /run/secrets/etcd_FactoryControlApp_key

        env:
        - name: AppName
          value: "FactoryControlApp"
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: PROFILING_MODE
          value: '${PROFILING_MODE}'
        - name: no_proxy
          value: '${eis_no_proxy},${ETCD_HOST}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/ca_etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd_FactoryControlApp_cert/FactoryControlApp_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd_FactoryControlApp_key/FactoryControlApp_client_key.pem"
        - name: SUBSCRIBER_ENDPOINT
          value: "videoanalytics:65013"

      volumes:
      - name: eis-socket
        hostPath:
          path: ${EIS_INSTALL_PATH}/sockets
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
      - name: "factorycontrolapp-cert"
        secret:
          secretName: factorycontrolapp-cert
      - name: "factorycontrolapp-key"
        secret:
          secretName: factorycontrolapp-key
